{% extends "base.html" %}

{% block title %}
    Delete Note
{% endblock %}

{% block content %}

        <p> Are you sure you want to delete this?</p>
        <input type="submit" class="btn btn-danger" value="confirm"/>
        <a href="{% url 'note.details' pk=note.id %}" class="btn btn-secondary"> Cancel </a>
    </form>
{% endblock %}}
