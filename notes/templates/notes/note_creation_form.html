{% extends "base.html" %}

{% block title %}
    New Note
{% endblock %}

{% block content %}
    <form action="{% url 'note.new' %}" method="post"> {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary my-5"> Submit </button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger my-5">
            {{ form.errors.title.as_text }}
        </div>
    {% endif %}
{% endblock %}}
