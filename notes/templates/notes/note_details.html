{% extends "base.html" %}

{% block title %}
    Note Details
{% endblock %}

{% block content %}
  <div class="border round">
    <h1 class="my-5"> {{ note.title }} </h1>
    <p>
      {{note.text}}
      Creation date is '{{note.created}}'
    </p>>
  </div>
  <a href="{% url 'notes.list' %}" class="btn btn-primary"> Go Back to notes list </a>
  <a href="{% url 'note.edit' pk=note.id %}" class="btn btn-secondary"> Edit </a>
  <a href="{% url 'note.delete' pk=note.id %}" class="btn btn-danger"> Delete </a>
{% endblock %}}
