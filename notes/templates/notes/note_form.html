{% extends "base.html" %}

{% block title %}
    New Note
{% endblock %}

{% block content %}
    <form method="post"> {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
    <a href="{% url 'notes.list' %}" class="btn btn-secondary"> Cancel </a>
    {% if form.errors %}
        <div class="alert alert-danger my-5">
            {{ form.errors.title.as_text }}
        </div>
    {% endif %}
{% endblock %}}
